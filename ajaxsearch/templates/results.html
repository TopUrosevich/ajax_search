{% if results|length %}
	<table class="table table-striped">
	<tr>
		<td colspan=3>
		<strong>Found {{ results|length }} players</strong>
		</td>
	</tr>
		<td><strong>Name</strong></td>
		<td><strong>Phone</strong></td>
		<td><strong>City</strong></td>
	</tr>
	{% for r in results %}
	<tr>
		<td>{{ r.name }}</td>
		<td>{{ r.phone_no }}</td>
		<td>{{ r.city }}</td>
	</tr>
	{% endfor %}
	</table>
{% else %}
	<div class="note">
	Your search yielded no results
	</div>
{% endif %}
